{% extends 'base.html' %}

{% block title %}Edit Transaksi{% endblock %}

{% block content %}
    <h1>Edit Transaksi</h1>

    <div class="card my-4">
        <div class="card-header">Ubah Detail Transaksi</div>
        <div class="card-body">
            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="tanggal" class="form-label">Tanggal</label>
                        <input type="date" class="form-control" id="tanggal" name="tanggal" value="{{ trx.tanggal.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="col-md-3">
                        <label for="tipe" class="form-label">Tipe</label>
                        <select class="form-select" id="tipe" name="tipe" required>
                            <option value="Pemasukan" {% if trx.tipe == 'Pemasukan' %}selected{% endif %}>Pemasukan</option>
                            <option value="Pengeluaran" {% if trx.tipe == 'Pengeluaran' %}selected{% endif %}>Pengeluaran</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="jumlah" class="form-label">Jumlah (Rp)</label>
                        <input type="number" class="form-control" id="jumlah" name="jumlah" value="{{ trx.jumlah }}" required>
                    </div>
                    <div class="col-md-3">
                        <label for="kategori" class="form-label">Kategori</label>
                        <select class="form-select" id="kategori" name="kategori" required>
                            {% for kat in kategori_list %}
                            <option value="{{ kat }}" {% if kat == trx.kategori %}selected{% endif %}>{{ kat }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="pemilik" class="form-label">Pemilik</label>
                        <select class="form-select" id="pemilik" name="pemilik" required>
                             {% for p in pemilik_list %}
                            <option value="{{ p }}" {% if p == trx.pemilik %}selected{% endif %}>{{ p }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="keterangan" class="form-label">Keterangan</label>
                        <input type="text" class="form-control" id="keterangan" name="keterangan" value="{{ trx.keterangan or '' }}">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Batal</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
